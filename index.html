<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.meta.title %></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="<%= htmlWebpackPlugin.options.meta.descriptionLong %>">
    <meta name="author" content="<%= htmlWebpackPlugin.options.meta.author %>">
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.meta.tags %>">

    <!-- Block indexing if this is the staging server -->
    <% if (htmlWebpackPlugin.options.meta.url.match(/staging/)) { %>
      <meta name="robots" content="noindex">
    <% } %>

    <!-- OpenGraph data for rich sharing on Facebook -->
    <meta property="og:url" content="<%= htmlWebpackPlugin.options.meta.url %>">
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.meta.title %>">
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.meta.descriptionShort %>">
    <meta property="og:image" content="<%= htmlWebpackPlugin.options.meta.image %>">

    <!-- Twitter card data for rich sharing on Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@MarcoThePoro">
    <meta name="twitter:image:src" content="<%= htmlWebpackPlugin.options.meta.image %>">
    <!-- Twitter falls back to OpenGraph properties, so no need to specify more -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Raleway:400,700|Roboto+Mono:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
