image: node:7

stages:
- build
- deploy

staging-build:
  stage: build
  environment:
    name: staging
  artifacts:
    paths:
    - node_modules/
    - dist/
    - functions/index.js
    - functions/node_modules/
  only:
  - next
  script:
  - ORIGIN=$ORIGIN_STAGING
  # Disable Google analytics for the staging site
  - GOOGLE_ANALYTICS_ID=
  # Build config/secrets
  - mkdir secret
  - echo $GOOGLEAPI_CLIENT_CREDENTIALS_STAGING > secret/client.json
  - echo $FIREBASE_CONFIG_STAGING > secret/firebase-config.json
  # Install and build
  - yarn
  - yarn build
  - cd functions
  - yarn
  - yarn build
  - cd ..

staging-deploy:
  stage: deploy
  environment:
    name: staging
  only:
  - next
  script:
  - yarn deploy-all -- --project staging --token "$FIREBASE_CI_TOKEN"

production-build:
  stage: build
  environment:
    name: production
  artifacts:
    paths:
    - node_modules/
    - dist/
    - functions/index.js
    - functions/node_modules/
  only:
  - master
  script:
  - ORIGIN=$ORIGIN_PRODUCTION
  # Build config/secrets
  - mkdir secret
  - echo $GOOGLEAPI_CLIENT_CREDENTIALS_PRODUCTION > secret/client.json
  - echo $FIREBASE_CONFIG_PRODUCTION > secret/firebase-config.json
  # Install and build
  - yarn
  - yarn build
  - cd functions
  - yarn
  - yarn build
  - cd ..

production-deploy:
  stage: deploy
  environment:
    name: production
  only:
  - master
  script:
  - yarn deploy-all -- --project production --token "$FIREBASE_CI_TOKEN"
